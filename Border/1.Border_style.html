<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.none{ border-style: none;}
        p.dotted{
            border-width: 6px;
            border-style:dotted
        }
        p.dashed{
            border-top-width:5px;
            border-left-width:4px;
            border-style:dashed}
        p.inset{
            border: 5px inset red;
            }
        p.outset{
            border-top: 5px outset blue;
        }
    </style>
</head>
<body>
    <p class="none">This is default</p>
    <p class="dotted">This is dotted</p>
    <p class="dashed"> this is dashed</p>
    <p class="inset"> this is inset</p>
    <p class="outset">This is outset</p>
    <p></p>
</body>
</html>
